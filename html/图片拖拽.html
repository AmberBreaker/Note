<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"> 
	<title>dragging picture</title>
	<style type="text/css">
		#div1, #div2, #div3 {
			width:350px;
			height:70px;
			padding:10px;
			border:1px solid #aaaaaa;
		}
	</style>
	<script>
		function allowDrop(ev)
		{
			/* Prevent the default handling of the data. */
			ev.preventDefault();
		}
		function drop(ev)
		{
			ev.preventDefault();
			/* Get the data you dragged. */
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}
		function drag(ev)
		{
			/* Set the data type and value of the data. */
			ev.dataTransfer.setData("Text", ev.target.id);
		}
	</script>
</head>
<body>
	<h3>Drag the picture into the frame.</h3>
	<!--
		ondragover: Decided the destination of the data.
		ondrop: Dragging.
	-->
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<hr/>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
		<!--
			draggable: Set the picture draggable.
			ondragstart: call the function to set the data we selected.
		-->
		<img id="drag1" src="image/g2.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
	</div>
	<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
