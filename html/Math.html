<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Math Style</title>
	<style type="text/css">
		h3 {color:red;font-family:LiSu}
	</style>
</head>
<body>
	<h3>power function</h3>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mrow>
			<msup><mi>a</mi><mn>2</mn></msup>
			<mo>+</mo>
			<msup><mi>b</mi><mn>2</mn></msup>
			<mo>=</mo>
			<msup><mi>c</mi><mn>2</mn></msup>
		</mrow>
	</math><hr/>
	<h3>matrix</h3>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mrow>
			<mi>A</mi>
			<mo>=</mo>
			<mfenced open="[" close="]">
				<mtable>
					<mtr>
						<mtd><mi>x</mi></mtd>
						<mtd><mi>y</mi></mtd>
					</mtr>
					<mtr>
						<mtd><mi>z</mi></mtd>
						<mtd><mi>w</mi></mtd>
					</mtr>
				</mtable>
			</mfenced>
		</mrow>
	</math>
</body>
</html>
